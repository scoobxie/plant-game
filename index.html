<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="moonlight-overlay"></div>
  <div id="game">
    <h1 id="title">🌿 Plant Game</h1>
    <div id="next-event"></div>

    <div class="container">
      <div id="left-panel">
        <h2>Stats</h2>
        <table>
          <tr><th>🌞 Day</th><td id="day">1 / 30</td></tr>
          <tr><th>💧 Water</th><td id="water">10</td></tr>
          <tr><th>🌱 Nutrients</th><td id="nutrients">10</td></tr>
          <tr><th>⚡ Energy</th><td id="energy">2 / 2</td></tr>
        </table>
        <h2>Plant Info</h2>
        <table>
          <tr><th>🌵 Mutations</th><td id="mutations">None</td></tr>
          <tr><th>💧 Plant Water</th><td id="plant-water">5</td></tr>
          <tr><th>🪴 Plant Nutrients</th><td id="plant-nutrients">5</td></tr>
          <tr><th>🌸 Plant Health</th><td id="plant-health">10</td></tr>
        </table>
      </div>
      
      <div id="center-panel">

      </div>

      <div id="right-panel">
        <h2>Current Day</h2>
        <div id="current-event"></div>
        <h2>Daily Log</h2>
        <div id="log"></div>
      </div>
    </div>
    <div id="rested-indicator" class="hidden">✨ Well Rested</div>
    <div id="garden-info" class="hidden">
      <h2>🌿 Garden Info</h2>
      <p><b>Plant Water:</b> <span id="plant-water">5</span></p>
      <p><b>Plant Nutrients Level:</b> <span id="plant-nutrients">5</span></p>
      <p><b>Plant Health:</b> <span id="plant-health">10</span></p>
      <p><b>Mutations:</b> <span id="mutations">None</span></p>
      <button onclick="toggleGardenInfo()">Close</button>
    </div>

    <div id="action-bar">
      <div id="choices"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
